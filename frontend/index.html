<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakecart</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff8f0;
            color: #333;
        }

        h1 {
            color: #d35400;
        }

        h2 {
            color: #e67e22;
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #ffe5d1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        form {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffedd9;
            border-radius: 5px;
            max-width: 300px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            background-color: #d35400;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>üç∞ Welcome to Bakecart</h1>
    </header>

    <section>
        <h2>Products</h2>
        <ul id="product-list">
            <!-- Products will be loaded here dynamically -->
        </ul>
    </section>

    <section>
        <h2>Create Order</h2>
        <form id="order-form">
            <label>
                Product ID:
                <input type="number" id="product_id" placeholder="Enter Product ID" required>
            </label>
            <label>
                Quantity:
                <input type="number" id="quantity" placeholder="Enter Quantity" required>
            </label>
            <button type="submit">Place Order</button>
        </form>
        <div id="order-message" class="message"></div>
    </section>

    <section>
        <h2>Orders</h2>
        <ul id="order-list">
            <!-- Orders will be loaded here dynamically -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
